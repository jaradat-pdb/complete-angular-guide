<div>
  <input type="text"
      class="form-control" 
      (input)="updateUsername($event)"
      [(ngModel)]="username">
  <p>
    Welcome<span [hidden]="isUsernameEmpty"> {{ username }}</span>
  </p>
  <button class="btn btn-primary"
      [disabled]="isUsernameEmpty"
      (click)="resetUsername()">
    Reset
  </button>
</div>
