<section class="container-fluid bg-danger p-4">
  <div class="row">
    <!-- Section that lists todos -->
    <div class="col-12">
      <a href="#" class="list-group-item clearfix" *ngFor="let todo of todos">
        <div class="col-12 col-md-4">
          <h4 class="todo-title-style text-secondary">{{ todo.title }}</h4>
        </div>
        <div class="col-12 col-md-8">
          <p class="todo-content-style text-secondary">{{ todo.getContent() }}</p>
        </div>
      </a>
    </div>
  </div>
</section>
<section class="container-fluid m-md-3 bg-dark p-4">
  <form class="todo-form-style mx-0">
    <div class="form-group row">
      <label for="todoTitle" class="col-md-2 col-form-label">Title</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="todoTitle" placeholder="Title">
      </div>
    </div>
    <div class="form-group row d-flex mx-0 justify-content-center bg-success">
      <label for="todoContent" class="col-md-2 col-form-label">Content</label>
      <div class="col-md-10">
        <textarea class="form-control" id="todoContent" rows="4" placeholder="Enter Todo content here..."></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-warning text-dark">Submit</button>
  </form>
</section>
