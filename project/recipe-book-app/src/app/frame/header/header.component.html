<app-navbar (toggleSidebarEventEmitter)="toggleSidebarActive($event)"></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 d-none d-md-block bg-info p-0">
      <app-sidebar [ngClass]="{'active': sidebarActive === true}"></app-sidebar>
    </div>
    <div class="col-12 col-md-9 mx-0 bg-danger p-0">
      <app-jumbotron></app-jumbotron>
    </div>
  </div>
</div>
